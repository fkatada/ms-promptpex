name: genai pull request
permissions:
    contents: read
    pull-requests: write
on:
    pull_request:
    workflow_dispatch:
jobs:
    genai:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                    node-version: '20'
            - name: genai docs-editor
              run: npx --yes genaiscript docs-editor -p github -prc -prr
